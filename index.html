<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multi-Camera Dartboard Image Collection</title>
    <style>
        body { font-family: Arial, sans-serif; max-width: 1200px; margin: 0 auto; padding: 20px; }
        .camera-container { display: flex; justify-content: space-between; margin-bottom: 20px; }
        .camera { width: 30%; }
        #gallery { display: flex; flex-wrap: wrap; gap: 10px; margin-top: 20px; }
        #gallery img { width: 100px; height: 100px; object-fit: cover; }
        video { width: 100%; }
        button { margin-top: 10px; padding: 10px; font-size: 16px; }
        #upload { background-color: #4CAF50; color: white; }
    </style>
</head>
<body>
    <h1>Multi-Camera Dartboard Image Collection</h1>
    <p>Press the button to capture 10 PNG images from each of the three cameras.</p>
    <div class="camera-container">
        <div class="camera">
            <video id="video1" autoplay playsinline></video>
        </div>
        <div class="camera">
            <video id="video2" autoplay playsinline></video>
        </div>
        <div class="camera">
            <video id="video3" autoplay playsinline></video>
        </div>
    </div>
    <button id="capture">Capture Images</button>
    <button id="upload">Upload Images</button>
    <p id="status"></p>
    <div id="gallery"></div>

    <script>
        const videos = [
            document.getElementById('video1'),
            document.getElementById('video2'),
            document.getElementById('video3')
        ];
        const captureButton = document.getElementById('capture');
        const uploadButton = document.getElementById('upload');
        const gallery = document.getElementById('gallery');
        const status = document.getElementById('status');
        let capturedImages = [];

        async function setupCameras() {
            try {
                const devices = await navigator.mediaDevices.enumerateDevices();
                const videoDevices = devices.filter(device => device.kind === 'videoinput');
                
                for (let i = 0; i < Math.min(3, videoDevices.length); i++) {
                    const stream = await navigator.mediaDevices.getUserMedia({ 
                        video: { deviceId: { exact: videoDevices[i].deviceId } } 
                    });
                    videos[i].srcObject = stream;
                }
            } catch (error) {
                console.error('Error accessing the cameras:', error);
                status.textContent = 'Error: Unable to access all cameras. Please ensure you have given camera permissions and are using a supported browser.';
            }
        }

        function captureImage(video) {
            const canvas = document.createElement('canvas');
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            canvas.getContext('2d').drawImage(video, 0, 0);
            return canvas.toDataURL('image/png');
        }

        async function captureAllImages() {
            captureButton.disabled = true;
            uploadButton.disabled = true;
            capturedImages = [];
            gallery.innerHTML = '';

            for (let i = 0; i < 10; i++) {
                for (let j = 0; j < videos.length; j++) {
                    const imgData = captureImage(videos[j]);
                    capturedImages.push(imgData);
                    
                    const img = document.createElement('img');
                    img.src = imgData;
                    gallery.appendChild(img);
                    
                    status.textContent = `Captured ${capturedImages.length} of ${30} images`;
                    
                    // Small delay between captures
                    await new Promise(resolve => setTimeout(resolve, 100));
                }
            }

            captureButton.disabled = false;
            uploadButton.disabled = false;
            status.textContent = 'Finished capturing! You can now upload the images.';
        }

        function uploadImages() {
            const formUrl = 'https://docs.google.com/forms/d/e/1FAIpQLSec6uCHNnBwq4qryrwcV4qE0lfIQMxlk5TaJpuzvsG1XgGS2w/viewform?usp=sf_link';
            window.open(formUrl, '_blank');
            status.textContent = 'Please upload the captured images in the opened Google Form.';
        }

        setupCameras();
        captureButton.addEventListener('click', captureAllImages);
        uploadButton.addEventListener('click', uploadImages);
    </script>
</body>
</html>
